---
layout: default
---

<div class="page-header" role="banner">
  <h1 class="project-name">{{ page.title }}</h1>
  <h2 class="project-tagline">{{ site.description }}</h2>
  {% include nav.html %}
</div>

<article class="post-wrap" style="max-width: 880px; margin: 2rem auto; padding: 0 1rem;">
  <p class="post-meta" style="color:#6a737d; margin-bottom:1.25rem;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>
  <div class="post-content" style="line-height:1.7; font-size:1.06rem;">
    {{ content }}
  </div>
</article>
