---
layout: default
---

{% include nav.html %}

<article class="post-wrap" style="max-width: 880px; margin: 0 auto; padding: 0 1rem;">
  <h1 class="post-title" style="margin-bottom:.35rem;">{{ page.title }}</h1>
  <p class="post-meta" style="color:#6a737d; margin-bottom:1.25rem;">
    {{ page.date | date: "%B %d, %Y" }}
  </p>
  <div class="post-content" style="line-height:1.7; font-size:1.06rem;">
    {{ content }}
  </div>
</article>
